{% extends 'events/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
  <p>Pas encore inscrit ? <a href="{% url 'register' %}">Go !</a></p>
{% endblock %}
